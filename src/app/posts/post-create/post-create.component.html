<!-- majority of the tags here are coming from manugular material a substitute of material ui in react -->

<mat-card>
  <!-- show spinner if is loading is true -->
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <!-- show form if is loading is false -->
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>

    <div>
      <!-- click here is a function later called in the ts component -->
      <!-- the input here is set as invincible so the click in button activates the input -->
      and upon uploading the image
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>

    <!-- this code is to preveiw the image uploaded -->
    <!-- display this div if the imagereview is not empty and imagePreview has a value -->

    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
